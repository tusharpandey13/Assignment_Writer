<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="saiteja69" />
		<meta
			name="description"
			content="Convet Digital to Handwritten Scanned Page. Want to Save time on writing assginment on Paper use Our Super Fast Tool."
		/>
		<title>Convert Digital to Handwritten Scanned Page.</title>
		<link rel="icon" href="assets/images/logo.png" />
		<meta property="og:image" href="./assets/pg1.jpg" />

		<link rel="stylesheet" href="./normalize.css" />
		<link rel="stylesheet" href="./milligram.css" />
		<link rel="stylesheet" href="./milligram_main.css" />
		<link rel="stylesheet" href="assets/css/custom.css" />
		<!-- <link rel="stylesheet" href="/assets/css/dark.css"> -->
	</head>
	<body>
		<main class="">
			<div class="row" style="max-width: 99vw;">
				<div class="column">
					<section class="container" id="examples">
						<h3 class="title">Enter Text</h3>
						<form onsubmit="return false">
							<fieldset>
								<textarea
									placeholder="Enter Text You want to be written a paper...."
									id="dataField"
									onkeyup="textChanged(this.value)"
								></textarea>
							</fieldset>
							<input
								class="button-primary button-large download-image hidden"
								type="file"
								id="pageUploader"
								onclick=""
							/>
							<div class="row">
								<button
									class="column button-primary button-large inline-btn"
									id="btnFileUpload"
								>
									Upload Custom Background
								</button>
								<button
									class="column button-primary button-large inline-btn"
									onclick="incrementor()"
								>
									fontIndex Handwriting Style
								</button>
								<button
									class="column button-primary button-large inline-btn"
									onclick="printJSON()"
								>
									fontIndex to Default Page
								</button>
								<button
									class="column button-primary button-large download-image inline-btn"
									onclick="save(str(pageNum++))"
								>
									Download Page
								</button>
							</div>
							<div class="row">
								<div class="column">
									<label>Adjust X axis</label>
									<input
										type="range"
										min="1"
										max="200"
										value="20"
										oninput="xaxis=float(this.value)"
										class="slider"
									/>
								</div>
								<div class="column">
									<label>Adjust Y axis</label>
									<input
										type="range"
										min="1"
										max="200"
										value="20"
										oninput="yaxis=float(this.value)"
										class="slider"
									/>
								</div>
								<div class="column">
									<label>Font Size</label>
									<input
										type="range"
										min="0.05"
										max="5"
										value="1"
										step="0.1"
										oninput="fontsize=float(this.value)"
										class="slider"
									/>
								</div>
								<div class="column">
									<label>width</label>
									<input
										type="range"
										min="100"
										max="800"
										value="700"
										oninput="w=float(this.value)"
										class="slider"
									/>
								</div>
								<div class="column">
									<label>Line Spacing</label>
									<input
										type="range"
										min="50"
										max="100"
										value="60"
										oninput="linespacing=float(this.value)"
										class="slider"
									/>
								</div>
							</div>
						</form>
					</section>
				</div>
				<div class="column">
					<div id="contributing"></div>
				</div>
			</div>

			<footer class="footer">
				<section class="container">
					<p>
						Designed with â™¥ by
						<a
							target="_blank"
							href="https://github.com/SaiTeja69"
							title=""
							>Sai Teja</a
						>. Licensed under the
						<a
							target="_blank"
							href="https://github.com/milligram/milligram#license"
							title="MIT License"
							>MIT License</a
						>.
					</p>
				</section>
			</footer>
		</main>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.min.js"></script>
		<script src="assets/js/script.js"></script>
		<script src="assets/js/sketch.js"></script>
	</body>
</html>
